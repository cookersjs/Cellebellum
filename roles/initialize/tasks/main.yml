# tasks file for initialization of production

- name: copy everything in the dist folder over
  synchronize:
    src: './dist/build/'
    dest: '{{ path }}'
    rsync_path: 'sudo rsync'

- name: change permissions of dist files only
  shell: for i in `ls {{ path }} -p | grep -v /`; do sudo chown -R {{ uname }} {{ path }}/$i; done
