# tasks file for setup
- name: create a new {{ uname }} user
  user:
    name: '{{ uname }}'

- name: install docker
  script: templates/docker-debian.j2

- name: install docker-compose
  script: templates/docker-compose.j2

- name: give the current user permission to run docker
  shell: sudo usermod -aG docker {{ uname }}

- name: set the virtual memory count for elastic
  shell: sudo sysctl -w vm.max_map_count=262144
