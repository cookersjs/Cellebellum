- name: copy over the data for certain containers (such as mongo) to use
  synchronize:
    src: './docker/data'
    dest: '/tmp'
    rsync_path: 'sudo rsync'

# - name: stop {{ service_name }}
#   service:
#     name: "{{ service_name }}"
#     state: stopped

- name: move the data into its proper place at {{ path }}
  shell: mv /tmp/data {{ path }}

# - name: enable {{ service_name }}
#   service:
#     name: "{{ service_name }}"
#     state: started
#     enabled: yes

- name: change permissions of the {{ path }}/data folder
  shell: sudo chown -R {{ uname }} {{ path }}/data

- name: change permissions of the elastic folder because it won't run otherwise
  shell: sudo chown -R 1000 {{ path }}/data/elastic
