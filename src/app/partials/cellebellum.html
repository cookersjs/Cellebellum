<div class="row" style="text-align:center;padding-top:25px">
  <!-- Form for submitting queries -->
  <div id="formSection" style="margin:15px;">
    <form>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-12">
          <input id="geneForm" class="form-control" placeholder="Type a Gene" ng-model="gene"></input>
        </div>
        <div class="col-md-6 col-md-offset-3 col-xs-12">
          <button id="submit" ng-click="submit()" type="submit">Submit</button>
        </div>
        <div class="col-md-4 col-md-offset-4 col-xs-12">
          <select class="form-control" ng-model="selectedMethod" ng-options="method.type for method in methods"></select>
        </div>
      </div>
    </form>

    <!-- Time points selection -->
    <div ng-show="selectedMethod.value=='0'" class="row">
      <p id="instructions"><b>View Time Points:</b></p>
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <label ng-repeat="timepoint in timepoints">
          <input type="checkbox" value="{{timepoint}}" ng-model="timepoint.selected"> {{timepoint.name}}<span style="margin:20px"></span>
        </label>
        <br>
        <button class="btn" ng-click="updateAllTimepoints(true)">Select All</button>
        <button class="btn" ng-click="updateAllTimepoints(false)">Deselect All</button>
      </div>
    </div>

    <!-- Cell type selection -->
    <div ng-show="selectedMethod.value=='1'"  class="row">
      <div class="text-left">
        <div class="text-center">
          <p id="instructions"><b>View Cell Type:</b></p>
        </div>
        <span class="col-md-4 col-md-offset-4 col-xs-12">
          <select class="form-control" ng-model="selectedCellType" ng-options="celltype.name for celltype in celltypes" ng-change="selectCelltype(selectedCellType.name)"></select>
        </span>
      </div>
    </div>
  </div>

  <!-- Section for displaying results of query -->
  <div id="queryResults" class="row">
    <!-- Display expression charts -->
    <div id="expressionCharts" ng-show="selectedMethod.value == 0">
      <span ng-repeat="timepoint in timepointsArray">
        <div ng-show="timepoints[$index].selected" class="bare-chart" celle-bar-chart expr="timepointsData[timepoint]"></div>
      </span>
    </div>

    <!-- Display cell line chart -->
    <div ng-show="selectedMethod.value == 1">
      <div id="lineChart" class="row" style="margin:50px;" celle-line-chart cellexpressions="cellExpressions"></div>
    </div>
  </div>
</div>
