<div class="row" style="text-align:center;padding-top:25px">
  <!-- Form for submitting queries -->
  <div id="formSection" style="margin:15px;">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-xs-12">
        <input id="geneForm" class="form-control" placeholder="Type a Gene" ng-model="gene"></input>
      </div>
      <div class="col-md-4 col-md-offset-4 col-xs-12">
        <select class="form-control" ng-model="selectedMethod" ng-options="method.type for method in methods"></select>
      </div>
    </div>

    <div ng-show="selectedMethod.value=='0'" class="row">
      <p id="instructions"><b>Select Time Points:</b></p>
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <label ng-repeat="timepoint in timepoints">
          <input type="checkbox" value="{{timepoint}}" ng-model="timepoint.selected"> {{timepoint.name}}<span style="margin:20px"></span>
        </label>
        <br>
        <button class="btn" ng-click="updateAllTimepoints(true)">Select All</button>
        <button class="btn" ng-click="updateAllTimepoints(false)">Deselect All</button>
      </div>
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <button id="submit" ng-click="submitAllCells();">Submit</button>
      </div>
    </div>

    <div ng-show="selectedMethod.value=='1'"  class="row">
      <div class="text-left">
        <div class="text-center">
          <p id="instructions"><b>Select Cell Type:</b></p>
        </div>
        <span class="col-md-4 col-md-offset-4 col-xs-12">
          <!-- <label id="celltypesList" ng-repeat="celltype in celltypes">
            <input id="celltypesRadio" name="celltype" type="radio" ng-model="value" value="{{celltype.name}}"ng-change='selectCelltype(value)'> {{celltype.name}}
          </label> -->
          <select class="form-control" ng-model="selectedCellType" ng-options="celltype.name for celltype in celltypes" ng-change="selectCelltype(selectedCellType.name)"></select>
        </span>
      </div>
      <div class="col-sm-12">
        <button id="submit" ng-click="submitCellTimes();">Submit</button>
      </div>
    </div>
  </div>

  <!-- Section for displaying results of query -->
  <div id="queryResults" class="row">
    <!-- Display expression charts -->
    <div id="expressionCharts" ng-show="selectedMethod.value == 0">
      <div ng-show="timepoints[0].selected" class="bare-chart" id="bare12" celle-bar-chart expr="timepointsData.e12"></div>
      <div ng-show="timepoints[1].selected" class="bare-chart" id="bare14" celle-bar-chart expr="timepointsData.e14"></div>
      <div ng-show="timepoints[2].selected" class="bare-chart" id="bare16" celle-bar-chart expr="timepointsData.e16"></div>
      <div ng-show="timepoints[3].selected" class="bare-chart" id="bare18" celle-bar-chart expr="timepointsData.e18"></div>
      <div ng-show="timepoints[4].selected" class="bare-chart" id="barp0" celle-bar-chart expr="timepointsData.p0"></div>
      <div ng-show="timepoints[5].selected" class="bare-chart" id="barp7" celle-bar-chart expr="timepointsData.p7"></div>
    </div>

    <!-- Display cell line chart -->
    <div ng-show="selectedMethod.value == 1">
      <div id="lineChart" class="row" style="margin:50px;" ng-show="getCells()" celle-line-chart></div>
    </div>
  </div>
</div>
